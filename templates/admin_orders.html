
{% extends 'base.html' %}
{% block content %}
<table class="w-full border-collapse">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Order ID</th>
            <th class="border px-4 py-2">Merchant</th>
            <th class="border px-4 py-2">Product</th>
            <th class="border px-4 py-2">Total</th>
            <th class="border px-4 py-2">Status</th>
            <th class="border px-4 py-2">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td class="border px-4 py-2">{{ order.id }}</td>
            <td class="border px-4 py-2">{{ order.merchant.name }}</td>
            <td class="border px-4 py-2">{{ order.product }}</td>
            <td class="border px-4 py-2">{{ order.total }}</td>
            <td class="border px-4 py-2">{{ order.status }}</td>
            <td class="border px-4 py-2">
                <a href="/simulate/{{ order.id }}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition">Simulate Payment</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="flex justify-end mt-4">
    <a href="/merchant/settings" class="bg-gray-500 text-white px-4 py-2 rounded">Back to Merchant Settings</a>
</div>

{% endblock %}
